<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="planner">
        <div class="right-side">
            <h2>Week Goal</h2>
            <ul>
                <li><input type="checkbox" id="monday"><input type="text" placeholder="Goal for Monday"></li>
                <li><input type="checkbox" id="tuesday"><input type="text" placeholder="Goal for tuesday"></li>
                <li><input type="checkbox" id="wednesday"><input type="text" placeholder="Goal for wednesday"></li>
                <li><input type="checkbox" id="thursday"><input type="text" placeholder="Goal for thursday"></li>
                <li><input type="checkbox" id="friday"><input type="text" placeholder="Goal for friday"></li>
                <li><input type="checkbox" id="saturday"><input type="text" placeholder="Goal for saturday"></li>
                <li><input type="checkbox" id="sunday"><input type="text" placeholder="Goal for sunday"></li>
            </ul>
        </div>
        <div class="vertical-line"></div>
        <div class="left-side">
            <section>
                <h2>Top 3 Goals</h2>
                <ul>
                    <li><input type="text" placeholder="Goal 1"></li>
                    <li><input type="text" placeholder="Goal 2"></li>
                    <li><input type="text" placeholder="Goal 3"></li>
                </ul>
            </section>
            <section>
                <h2>To Do</h2>
                <ul>
                    <li><input type="checkbox" id="task1"><input type="text" placeholder="Task 1"></li>
                    <li><input type="checkbox" id="task2"><input type="text" placeholder="Task 2"></li>
                    <li><input type="checkbox" id="task3"><input type="text" placeholder="Task 3"></li>
                </ul>
            </section>
            <section>
                <h2>Next Week</h2>
                <ul>
                    <li><input type="text" placeholder="Goal for Next Week 1"></li>
                    <li><input type="text" placeholder="Goal for Next Week 2"></li>
                    <li><input type="text" placeholder="Goal for Next Week 3"></li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
