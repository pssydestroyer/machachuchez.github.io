<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calendar-container">
    <div class="calendar-wrapper">
      <div class="month-header">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/d9d38b0ff690b451edc699d803179d508dddf34bba750b530835ae0c32176401?placeholderIfAbsent=true&apiKey=cf41808c9126486d921c256a456ec4cf"
          class="nav-arrow"
          alt="Previous month"
        />
        <div class="month-title">November 2022</div>
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/defae83f7717e364aa233a0365de6164ff8bc01569d51f87e207f29d3bd118b4?placeholderIfAbsent=true&apiKey=cf41808c9126486d921c256a456ec4cf"
          class="nav-arrow"
          alt="Next month"
        />
      </div>
      <div class="weekdays-row">
        <div class="weekday">Su</div>
        <div class="weekday">Mo</div>
        <div class="weekday">Tu</div>
        <div class="weekday">We</div>
        <div class="weekday">Th</div>
        <div class="weekday">Fr</div>
        <div class="weekday">Sa</div>
      </div>
      <div class="calendar-week">
        <div class="calendar-day inactive-day">30</div>
        <div class="calendar-day inactive-day">31</div>
        <div class="calendar-day">1</div>
        <div class="calendar-day">2</div>
        <div class="calendar-day">3</div>
        <div class="calendar-day">4</div>
        <div class="calendar-day">5</div>
      </div>
      <div class="calendar-week">
        <div class="calendar-day">6</div>
        <div class="calendar-day">7</div>
        <div class="calendar-day">8</div>
        <div class="calendar-day">9</div>
        <div class="calendar-day">10</div>
        <div class="calendar-day">11</div>
        <div class="calendar-day">12</div>
      </div>
      <div class="calendar-week">
        <div class="calendar-day">13</div>
        <div class="calendar-day">14</div>
        <div class="calendar-day">15</div>
        <div class="calendar-day">16</div>
        <div class="calendar-day">17</div>
        <div class="calendar-day">18</div>
        <div class="calendar-day">19</div>
      </div>
      <div class="calendar-week">
        <div class="calendar-day">20</div>
        <div class="calendar-day">21</div>
        <div class="calendar-day">22</div>
        <div class="calendar-day">23</div>
        <div class="calendar-day">24</div>
        <div class="calendar-day selected-day">25</div>
        <div class="calendar-day">26</div>
      </div>
      <div class="calendar-week">
        <div class="calendar-day">27</div>
        <div class="calendar-day">28</div>
        <div class="calendar-day">29</div>
        <div class="calendar-day">30</div>
        <div class="calendar-day inactive-day">1</div>
        <div class="calendar-day inactive-day">2</div>
        <div class="calendar-day inactive-day">3</div>
      </div>
    </div>
  </div>

  <div class="calendar-footer">
    <a href="https://www.figma.com/design/dEVo673IWXY0tkKiobPfZW/%F0%9F%93%85-Datepicker-(Community)?node-id=1-690&node-type=instance&m=dev" class="footer-button" target="_blank">Переглянути шаблон Figma</a>
  </div>

</body>
</html>
