<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunter Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="background">
            <div class="star" style="top: 10%; left: 20%;"></div>
            <div class="star" style="top: 30%; left: 50%;"></div>
            <div class="star" style="top: 50%; left: 80%;"></div>
            <div class="star" style="top: 70%; left: 40%;"></div>
            <div class="star" style="top: 80%; left: 70%;"></div>
        </div>

        <div class="card">
            <div class="content-container">
                <a href="https://pokemondb.net/pokedex/haunter">
                    <img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/haunter.gif" alt="Haunter" class="haunter">
                </a>
                <div class="name">Haunter</div>
            </div>
        </div>
    </div>
</body>
</html>
